    body { margin: 18px; line-height: 1.45; background-color: #f9f9f9; }
    .row { display: flex; gap: 14px; flex-wrap: wrap; align-items: center; }
    button { padding: 10px 14px; font-size: 14px; cursor: pointer; border-radius: 6px; border: 1px solid #ccc; background: white; }

    #status { font-weight: 700; }
    #log { white-space: pre-wrap; font-family: ui-monospace, monospace; font-size: 12px; background: #f4f4f4; padding: 8px; border-radius: 6px; }
    #score { overflow-x: auto; min-height: 100px; display: flex; align-items: center; }
    .ok { color: #15803d; }
    .warn { color: #b45309; }
  </style>
</head>

  <h1 style="margin: 0 0 10px;">節奏王 v1.3</h1>

  <div class="box">
    <div class="row">
      <button id="btnStart">開始錄入</button>
      <button id="btnStop" disabled>Space 結束 / 停止</button>
      <button id="btnReset">重置</button>
      <span class="pill">狀態：<span id="status" class="muted">待機</span></span>
      <span class="pill">音符數：<span id="noteCount">0</span>/100</span>
    </div>
    <p style="margin: 10px 0 0; font-size: 0.9em;" class="muted">
      操作：按「開始」後用鍵盤敲節奏，按 <b>Space</b> 結束。系統會自動進行拍子分組。
    </p>
  </div>

  <div class="row" style="margin-top: 12px;">
    <span class="pill">基本單位：<b id="unitMs">—</b> ms</span>
    <span class="pill">推估速度：<b id="bpm">—</b> BPM</span>
  </div>

  <div class="box" style="margin-top: 12px;">
    <div id="score"></div>
  </div>
